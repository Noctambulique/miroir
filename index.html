def draw_square(size):
    """Fonction pour dessiner un carré en ASCII"""
    for _ in range(size):
        print('+' * size)

# Dessiner des carrés de différentes tailles
sizes = range(3, 8, 2)  # Différentes tailles de carrés

for size in sizes:
    draw_square(size)
    print()  # Espacement entre les carrés
